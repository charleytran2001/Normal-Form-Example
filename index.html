<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
  
<body>
  <form>
    <h1>Form Example</h1>
    <br>
    
    <table id="mainform">
      <tr class="form">    
        <td><p class="title">First Name</p><input type="text" placeholder="Brandon"></input></td>
        <td><p class="title">Last Name</p><input type="text" placeholder="Brown"></input></td>
      </tr>
  
      <tr>
        <td><p class="title">Email Address</p><input type="email" placeholder="aaaaaaaaaaa@aaaa.com"></input></td>

        <td><p class="title">Phone Number</p>
          <table id="phone">
            <tr>
              <td><p id="num1">123</p></td>
              <td><p id="num2">456</p></td>
              <td><p id="num3">7890</p></td>
              <td><button type="button" id="stopall" onclick="stopAll()">Stop All</button></td>
            </tr>

            <tr>
              <td><button type="button" class="stop" onclick="stop1()">Stop</button></td>
              <td><button type="button" class="stop" onclick="stop2()">Stop</button></td>
              <td><button type="button" class="stop" onclick="stop3()">Stop</button></td>
              <td><button type="button" id="stopall" onclick="resetAll()">Reset</button></td>
            </tr>
            
          </table>
          
        </td>
        
      </tr>
    
    <tr>    
      <td><p class="title">Street Address</p>
        <input type="text" placeholder="12345 W Blueberry St"></input></td>
<td><p class="title">City</p>
        <input type="text" placeholder="Nowhereland"></input></td>
<td><p class="title">Zip</p>
        <input type="text" placeholder="12345"></input></td>
    </tr>

    <tr>
      <td>
        <button type="submit" id="submitbutton">Submit</button>
      </td>
    </tr>

    </table>
    
  <br>
    
  </form>

  <script src="script.js"></script>
  
</body>

</html>
